<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个使用CSS修饰的HTML</title>
    <!-- 方式三：外部样式 -->
    <link rel="stylesheet" href="style.css">

    <!-- 方式二：内部样式 -->
    <style>
        div {
            color: blue;
        }
    </style>
</head>
<!-- CSS的基本语法规范
选择器 + {一条/N条声明}
1）选择器决定针对谁修改（找谁）
2）声明决定修改谁（干啥）
3）声明的属性是键值对使用 (key: value)
 -->
<body>
<!--CSS(Cascading Style Sheet)，层叠样式表, ⽤于控制⻚⾯的样式。-->
<!--CSS 能够对⽹⻚中元素位置的排版进⾏像素级精确控制, 实现美化⻚⾯的效果，能够做到⻚⾯的样式和结构分离。-->

<!-- 方式一：行内样式 -->
<div style="color: #bb00ff;">我是一个div</div>

<div>我是一个div</div>
<div>我是一个div</div>
<div>我是一个div</div>
</body>

</html>
