<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>无语义标签: div&span</title>
</head>
<body>
<!--无语义标签: div&span
div 标签, division 的缩写, 含义是 分割
span 标签, 含义是跨度
相当于盒子，用于网页布局
1）div是独占一行，是一个大盒子
2）span不独占一行，是一个小盒子
-->
<div>我是一个div</div>
<div>我是一个div</div>
<div>我是一个div</div>
<div>我是一个div</div></br>

<span>我是一个span</span>
<span>我是一个span</span>
<span>我是一个span</span>
<span>我是一个span</span>
</body>
</html>
