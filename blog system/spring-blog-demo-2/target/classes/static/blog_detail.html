<body>

    <img src="pic/logo2.jpg" alt="">

    <a class="nav-span" href="blog_list.html">主页</a>
    <a class="nav-span" href="blog_edit.html">写博客</a>

<div class="container">
    <div class="left">
        <div class="card">
            <img src="pic/doge.jpg" alt="">
            <h3></h3>
            <a href="#">GitHub 地址</a>
            <div class="row">
                <span>文章</span>
                <span>分类</span>
            </div>
            <div class="row">
                <span>2</span>
                <span>1</span>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="content">
            <div class="title"></div>
            <div class="date"></div>
            <div class="detail" id="detail" style="background: transparent;"></div>
            <div class="operating">
                <button onclick="window.location.href='blog_update.html'">编辑</button>
                <button onclick="deleteBlog()">删除</button>
            </div>
        </div>

    </div>
</div>

<!-- 引入 editor.md 的依赖 -->
<link rel="stylesheet" href="blog-editormd/css/editormd.css"/>
<script src="js/jquery.min.js"></script>
<script src="blog-editormd/lib/marked.min.js"></script>
<script src="blog-editormd/lib/prettify.min.js"></script>
<script src="blog-editormd/editormd.js"></script>
<script src="js/common.js"></script>
<script>
    // 博客详情（具体的信息）
    getBlogDetail();

    // 获取作者信息
    var url = "/user/getAuthorInfo" + location.search;
    getUserInfo(url);

    function getBlogDetail() {
        $.ajax({
            type: "get",
            url: "/blog/getBlogDetail" + location.search,
            success: function (result) {
                if (result.code == "FAIL") {
                    alert(result.errMsg);
                    return;
                }
                if (result.code == "SUCCESS" && result.data != null) {
                    $(".content .title").text(result.data.title);
                    $(".content .date").text(result.data.createTime);
                    editormd.markdownToHTML("detail", {
                        markdown: result.data.content // 将文本转换为 markdown 格式
                    });
                    // $(".content .detail").text(result.data.content);
                }
            }
        });
    }

    //显示博客作者信息
    //var userUrl = "/user/getAuthorInfo" + location.search;
    //getUserInfo(userUrl);

    function deleteBlog() {
        alert("删除博客");
    }
</script>
</body>

</html>
